<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>StayAwake</title>
    <!-- Import Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    <!-- Link our stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app-container">
        <div class="header">
            <p id="greeting"></p>
            <p id="datetime"></p>
        </div>
        <div class="status-container">
            <p class="status-prefix">The screen is currently</p>
            <h1 id="status-heading"></h1>
        </div>
        <div class="description-container">
            <p>This extension prevents your device from going into sleep mode. Use the switch below to turn this feature
                on or off.</p>
        </div>
        <label class="switch">
            <input type="checkbox" id="wake-lock-toggle">
            <span class="slider round"></span>
        </label>
        <footer class="footer">
            Made with ❤️ by <a href="https://pranavarya.in" target="_blank" rel="noopener noreferrer"><span
                    class="underline">Pranav Arya</span></a>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
